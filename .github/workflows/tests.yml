name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    
    - name: Install Poetry
      run: pip install poetry==1.7.1
    
    - name: Install dependencies
      working-directory: ./backend
      run: poetry install
    
    - name: Download Kaggle dataset
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        pip install kaggle
        mkdir -p ml/datasets
        kaggle datasets download -d mlg-ulb/creditcardfraud -p ml/datasets --unzip
    
    - name: Train ML model
      working-directory: ./backend
      run: poetry run python app/ml/train_model.py
    
    - name: Run tests
      working-directory: ./backend
      run: poetry run pytest tests/ -v