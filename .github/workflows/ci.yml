name: CI

on:
  pull_request:
    branches: [ dev, main ]     # run on PRs to dev or main
  push:
    branches: [ dev, main ]     # run on pushes to dev/main (optional)

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install backend deps
        run: |
          cd backend
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          source .venv/bin/activate
          pytest -q

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps and run tests
        run: |
          cd frontend
          npm ci
          npm test -- --watchAll=false --silent
