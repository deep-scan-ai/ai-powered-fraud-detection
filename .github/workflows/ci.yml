name: CI

on:
  pull_request:
    branches: [ dev, main ]     # run on PRs to dev or main
  push:
    branches: [ dev, main ]     # run on pushes to dev/main (optional)

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install backend deps with Poetry
        run: |
          cd backend
          pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction --no-ansi

      - name: Run backend tests
        run: |
          cd backend
          poetry run uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          SERVER_PID=$!
          echo "Waiting for server to start..."
          sleep 5
          poetry run pytest -q
          kill $SERVER_PID

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps and run tests
        run: |
          cd frontend
          npm ci
          npm test -- --watchAll=false --silent
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Poetry
        run: |
          pip install poetry
          cd backend
          poetry install --no-interaction --no-ansi

      - name: Run Black (formatting check)
        run: |
          cd backend
          poetry run black --check app/ || echo "Formatting issues found"
        continue-on-error: true

      - name: Run isort (import sorting)
        run: |
          cd backend
          poetry run isort --check-only app/ || echo "Import sorting issues found"
        continue-on-error: true
