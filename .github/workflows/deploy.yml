name: Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/fraud-backend:latest ./backend
          echo "Pushing backend image..."
          docker push ghcr.io/${{ github.repository_owner }}/fraud-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/fraud-frontend:latest ./frontend
          docker push ghcr.io/${{ github.repository_owner }}/fraud-frontend:latest

      # Optional: deploy to server (example using SSH)
      - name: Deploy via SSH (example)
        if: ${{ secrets.SSH_HOST != '' }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/fraud-backend:latest
            docker pull ghcr.io/${{ github.repository_owner }}/fraud-frontend:latest
            # example docker-compose restart commands on server
            cd /home/ubuntu/fraud-deploy
            docker-compose pull
            docker-compose up -d
